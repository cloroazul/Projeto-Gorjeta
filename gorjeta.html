<body>
    
   <div class="area">
    <div class="container">
        <h1>Calculadora  de Gorjeta</h1>
        <div class="input_area">
            <h2>Total de conta: </h2> 
            <input id="total" type="number">
        </div> 
        <div class="input_area">
            <h2>Número de Pessoas: </h2>
            <input id="pessoas" type="number">
        </div>
        <div class="input_area">
            <h2>Porcentagem de Gorjeta: </h2>
            <label for="porcentagem"></label>
<select id="porcentagem">
  <option value="5">5%</option>
  <option value="6">6%</option>
  <option value="7">7%</option>
  <option value="8">8%</option>
  <option value="9">9%</option>
  <option value="10">10%</option>
</select>
        </div>
        <button id="calcular">Calcular Gorjeta</button>
        <h2>Valor por Pessoa: </h2>
        <label id="resultadoGorjeta">
            <span id="resultadoGorjeta" >O valor por pessoa é</span>
        </label>
